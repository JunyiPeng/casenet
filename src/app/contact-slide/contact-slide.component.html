<div class="row" id="row1">
  <div class="col-md-12">
    <h1>
      Contact
      <button type="button" class="close" aria-label="Close" (click)="onClosed()">
        <span aria-hidden="true">&times;</span>
      </button>
      <!--<button class="glyphicon glyphicon-remove pull-right" (click)="onClosed()"></button>-->
    </h1>

  </div>
</div>
<div class="row" id="formInfo" id="row2">
  <div class="col-md-12">
    <div class="form-group">
      <label for="LastName" class="control-label">Name</label>
      <input id="LastName" type="text" class="form-control" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="Surname" class="control-label">Surname</label>
      <input id="SurName" type="text" class="form-control" [(ngModel)]="surName">
    </div>
    <div class="form-group">
      <label for="Message" class="control-label">Message</label>
      <textarea placeholder="Enter text..." id="Message" cols="20" rows="10" class="form-control"
                [(ngModel)]="desc"></textarea>
    </div>
  </div>
</div>
<div class="row" id="row3">
  <div class="col-md-12">
    <button class="btn btn-danger pull-right" (click)="submit()">Send</button>
  </div>
</div>
